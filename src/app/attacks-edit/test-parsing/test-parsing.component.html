<div class="container">
  <form [formGroup]="testForm"  #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
    <mat-form-field>
      <textarea rows="5" cols="1000" placeholder="Insert your attacks here" matInput formControlName="text" #test></textarea>
    </mat-form-field>
    <div style="text-align: right">
      <button class="my_button" type="submit" [disabled]="testForm.invalid" mat-raised-button color="primary">Parsing</button>
    </div>
  </form>
  <br>
  <hr>
  <br>
</div>
