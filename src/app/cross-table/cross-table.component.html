<div class="container">
  <table mat-table [dataSource]="dataSource">

    <!-- Defer Column -->
    <ng-container matColumnDef="attackedVillage" sticky>
      <th mat-header-cell *matHeaderCellDef> Defer \ Offer </th>
      <td mat-cell *matCellDef="let row">
        <div>{{ 'Account: ' + row.defer.player.name}}</div>
        <div>{{'Village: ' + row.defer.name}}</div>
      </td>
    </ng-container>

    <!-- Dynamic columns -->
    <ng-container *ngFor="let a of dynamicColumnDefinition; let i = index;" [matColumnDef]="a.definition">
      <th mat-header-cell *matHeaderCellDef>
        <div>{{ 'Account: ' + a.account }}</div>
        <div>{{ 'Village: ' + a.header }}</div>
      </th>
      <td mat-cell *matCellDef="let row">
        <div *ngFor="let att of row.offerAttacks[i].attacks">
          at: {{ att.timeAttack | date:'HH:mm:ss'}}  in: {{countTimeLeft(att.timeAttack.toString())}}
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="allColumnsDefinition"></tr>
    <tr class="transaction" mat-row *matRowDef="let row; columns: allColumnsDefinition;"></tr>
  </table>
</div>
<mat-paginator [pageSize]="12"></mat-paginator>
