<div class="container">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDirection="desc">

    <!-- Defer Column -->
    <ng-container matColumnDef="attackedVillage">
      <th mat-header-cell *matHeaderCellDef> Defer </th>
      <td mat-cell *matCellDef="let row"> {{row.defer?.name}} </td>
    </ng-container>

    <!-- Attacking Acc Name Column -->
    <ng-container *ngFor="let a of dynamicColumnDefinition; let i = index;" [matColumnDef]="a">
      <th mat-header-cell *matHeaderCellDef> Attacker </th>
      <td mat-cell *matCellDef="let row"> <div *ngFor="let att of row.offerAttacks[i].attacks">{{ att.timeAttack }}</div></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="allColumnsDefinition"></tr>
    <tr class="transaction" mat-row *matRowDef="let row; columns: allColumnsDefinition;" (click)="onSelectTransaction(row)"></tr>
  </table>
  <mat-paginator [pageSize]="12"></mat-paginator>
  <div class="button__container">
    <button class="my_button"
            type="button"
            mat-raised-button color="primary" (click)="onSend()">Send</button>
  </div>
</div>
